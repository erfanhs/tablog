{% extends "layout.html" %}
{% block content %}
	{% if following %}
		<ul style="list-style-type: none;">
			{% for follow in following %}
				<li>
					<a href="/{{ follow.user.username }}/">{{ follow.user.username }}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<h1>0 Following !</h1>
	{% endif %}
{% endblock %}
