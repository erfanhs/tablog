{% extends "layout.html" %}
{% block content %}
	{% if likes %}
		<ul style="list-style-type: none;">
			{% for like in likes %}
				<li>
					<a href="/{{ like.user.username }}/">{{ like.user.username }}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<h1>0 Likes !</h1>
	{% endif %}
{% endblock %}
